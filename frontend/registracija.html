        <div class="container">
            <div class="row ">

            
                <h2>Registration</h2>

                <form id="registracija" class=" needs-validation "  novalidate onsubmit="preveriObrazec(event)">
                    <br> 
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" id="name" class="form-control "  placeholder="Lord Voldemort" onblur="toUpperCase()" /> 
                        <div class="invalid-feedback">Invalid name.</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="surname" class="form-label">Surname</label>
                        <input name="surname" id="surname" class="form-control"  placeholder="Lord Voldemort" onblur="toUpperCase()" /> 
                        <div class="invalid-feedback">Invalid surname.</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label> 
                        <br>
                            <input name="email" id="email" class="form-control "  placeholder="lord.voldemort@power.org" onblur="toUpperCase()"/>
                        <div class="invalid-feedback">Invalid email.</div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" id="username" class="form-control" placeholder="Hogsmeade road" onblur="toUpperCase()"/>
                        <div class="invalid-feedback">Invalid address.</div>
                    </div>
                    <br>


                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"  />
                        <div class="invalid-feedback">Invalid house number.</div>
                    </div>
                    <br>
                
                    
                    
                    <input type="submit" name="gumbek_submit" value="Register" class="btn btn-outline-dark">
                    <input type="reset" name="gumbek_reset" class="btn btn-secondary" value="Reset">    
                </form>
                <div id="result"></div>
            </div>
