<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Create a new recipe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="stilska_predloga.css" /> 
    </head>

    <body onload="prikaziDatum()">
        <header>
            <hr />
                <h1>FlavourfulFinds</h1>
                <p id = "datum"></p>
            <hr />
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Welcome</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="explore.html">Explore our recipes</a>
                      </li>    
                      <li class="nav-item">
                        <a class="nav-link" href="form.html">Create</a>
                      </li>                  
                    </ul>
                  </div>
                </div>
              </nav>
            <hr />
        </header>

        <div class="container">
            <h2 id="form-title">Create a new recipe</h2>

            <select id="recipe-selector" class="form-control mb-3">
                <option value="">Select a Recipe</option>
            </select>

            <form id="recipe-form">
                <input type="hidden" id="recipe-id" /> 
                <div class="form-group">
                    <label for="recipe-title">Title</label>
                    <input type="text" class="form-control" id="recipe-title" placeholder="Enter recipe title" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="prep-time">Preparation Time (minutes)</label>
                    <input type="number" class="form-control" id="prep-time" placeholder="Enter preparation time" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="total-time">Total Time (minutes)</label>
                    <input type="number" class="form-control" id="total-time" placeholder="Enter total time" required>
                </div>
                <br>
                <!-- Ingredients Section -->
                <div id="ingredients-section">
                    <h4>Ingredients</h4>
                    <!-- Ingredients will be dynamically added here -->
                </div>
                <button type="button" class="btn btn-outline-secondary" id="add-ingredient">Add Ingredient</button>
                <br><br>
                <!-- Steps Section -->
                <div id="steps-section">
                    <h4>Steps</h4>
                    <!-- Steps will be dynamically added here -->
                </div>
                <button type="button" class="btn btn-outline-secondary" id="add-step">Add Step</button>
                <br><br>
                <button type="submit" class="btn btn-outline-dark">Submit Recipe</button>
                <button type="button" class="btn btn-outline-danger" id="delete-recipe">Delete Recipe</button> <!-- Delete button -->
            </form>
        </div>
        

            
        <footer>
            <hr />
                <p>Made by KV<br />2024</p>
            <hr />
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <script src="javascript/jasc.js"></script>
